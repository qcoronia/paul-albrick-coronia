<app-short-banner title="My Works"></app-short-banner>
<app-works-filter-section></app-works-filter-section>
<section class="section bg-gradient-neutral">
    <div class="container pb-100">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <ng-template ngFor let-project [ngForOf]="projects$ | async">
                    <div class="card shadow border-0 mb-md-sm">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-md-4">
                                    <div class="feature-banner" [style.background-image]="'url(' + project.featureBannerPath + ')' | safe: 'style'"></div>
                                </div>
                                <div class="col-md-8">
                                    <h4>{{project.title}}</h4>
                                    <p>{{project_desc}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
